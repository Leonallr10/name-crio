<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Name Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="nameForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Initial placeholder that Cypress looks for -->
  <div class="output" id="fullNameOutput">Full Name Display</div>

  <script>
    document.getElementById('nameForm').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent page reload

      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      let outputEl    = document.getElementById('fullNameOutput');

      // Remove the div if it exists
      if (outputEl) {
        outputEl.remove();
      }

      // Only create and append if both fields are filled
      if (firstName && lastName) {
        outputEl = document.createElement('div');
        outputEl.className = 'output';
        outputEl.id = 'fullNameOutput';
        outputEl.textContent = `Full Name: ${firstName} ${lastName}`;
        document.body.appendChild(outputEl);
      }
    });
  </script>
</body>
</html>
